<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li.a{
            display: none;
        }
        li.b{
            display: block;
        }
        li.c{
            display: inline-block;
        }
        li.d{
            display: inline;
        }
    </style>
</head>
<body>
    
    <h1>Display Block</h1>
    <ul >
        <li class="b">Apple</li>
        <li class="b">Mango</li>
        <li class="b">Orange</li>
        <li class="b">Banana</li>
    </ul>
    <h1>Display Inline Block</h1>
    <ul >
        <li class="c">Apple</li>
        <li class="c">Mango</li>
        <li class="c">Orange</li>
        <li class="c">Banana</li>
    </ul>
    <h1>Display None</h1>
    <ul >
        <li class="a">Apple</li>
        <li class="a">Mango</li>
        <li class="a">Orange</li>
        <li class="a">Banana</li>
    </ul>
    <h1>Display Inline</h1>
    <ul >
        <li class="d">Apple</li>
        <li class="d">Mango</li>
        <li class="d">Orange</li>
        <li class="d">Banana</li>
    </ul>
</body>
</html>
