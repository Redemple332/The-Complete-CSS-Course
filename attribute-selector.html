<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style type="text/css">
        p[title*="Text"] {
            color:red;
        }
    </style>
</head>
<body>
    <p title="Text"> This is paragraph 1</p>
    <p title="Text"> This is paragraph 2</p>
    <p title="Paragraph Text"> This is paragraph 4</p>
    <p title="Text"> This is paragraph 3</p>
    <p title="Paragraph"> This is paragraph 5</p>
    <p> This is paragraph 6</p>
</body>
</html>
